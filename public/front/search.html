<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" maximum-scale=1.0, minimum-scale=1.0>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘电商</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/commen.css">
    <link rel="stylesheet" href="./css/search.css">
</head>

<body>
    <div class="lt_container">
        <div class="lt_header">
            <a href="javascript:history.go(-1);" class="icon-left">
                <i class="mui-icon mui-icon-back"></i>
            </a>
            <h3>搜索中心</h3>
        </div>

        <div class="lt_main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--这里放置真实显示的DOM内容-->
                    <!-- 搜索框 -->
                    <div class="lt_search">
                        <input type="text" placeholder="请输入搜索内容" class="search_input">
                        <button class="mui-btn mui-btn-primary search_btn">搜索</button>
                    </div>
                    <div class="lt_history">

                    </div>
                </div>
            </div>
        </div>

        <div class="lt_footer">
            <ul>
                <li>
                    <a href="index.html">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html" class="current">
                        <i class="fa fa-bars"></i>
                        <p>分类页</p>
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <i class="fa fa-user"></i>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <script type="text/html" id="searchTpl">
        <div class="title">
            <span class="mui-pull-left">历史纪录</span>
            <span class="mui-pull-right btn_empty">清除记录</span>
        </div>
        <div class="content">
          <ul>
             {{each arr v i }}
             <li>
                 <a href="#" class="mui-pull-left">{{v}}</a>
                 <i data-index ="{{i}}" class="mui-pull-right  mui-icon mui-icon-closeempty btn_delete"></i>  
             </li>
             {{/each}}
         </ul>
            
        </div>
    </script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/commen.js"></script>
    <script src="./js/search.js"></script>
</body>

</html>
