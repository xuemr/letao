<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘电商</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/comment.css">
</head>

<body>
    <div class="lt_aside">
        <div class="brand">
            <a href="#">黑马32期</a>
        </div>
        <div class="user">
            <img src="./images/02.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <!-- 导航 -->
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>用户管理</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:;" class="category">
                        <i class="glyphicon glyphicon-list"></i>
                        <span>分类管理</span>
                    </a>

                    <div class="child">
                        <a href="first.html">一次分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="product.html" class="current">
                        <i class="glyphicon glyphicon-tags"></i>
                        <span>商品管理</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>


    <div class="lt_main">
        <div class="lt_topbar">
            <a href="#" class="icon_left">
                <i class="glyphicon glyphicon-align-justify pull-left"></i>
            </a>
            <a href="#" class="icon_right">
                <i class="glyphicon glyphicon-log-out pull-right"></i>
            </a>
        </div>
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li>
                    <a href="index.html">管理系统</a>
                </li>
                <li class="active">商品管理</li>
            </ol>
            <div class="lt_content">
                <button class="btn btn-default" id="pdBtn">添加商品</button>
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th width="10%">序号</th>
                            <th width="25%">商品名称</th>
                            <th width="25%">商品描述</th>
                            <th width="10%">商品库存</th>
                            <th width="10%">商品尺寸</th>
                            <th width="10%">商品状态</th>
                            <th width="10%">操作</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <div class="pull-right">
                    <ul id="pagintor">

                    </ul>
                </div>
            </div>


        </div>


    </div>

    <div class="modal fade" id="myModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary myBtn">退出</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/html" id="proTpl">
            {{each rows v i}}
            <tr>
                    <td>{{ i + 1 + (page-1) * size }}</td>
                    <td>{{ v.proName }}</td>
                    <td>{{ v.proDesc }}</td>
                    <td>{{ v.num }}</td>
                    <td>{{ v.size }}</td>
                    <!-- statu 1表示上架状态  0表示下架状态 -->
                    <td>{{ v.statu === 1 ? "已上架" : "已下架" }}</td>
                    <td>
                      {{ if v.statu === 1 }}
                        <button class="btn btn-danger">下架</button>
                      {{ else }}
                        <button class="btn btn-success">上架</button>
                      {{ /if }}
                    </td>
                  </tr>
            {{/each}}
            
        </script>
    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./js/comment.js"></script>
    <script src="./js/product.js"></script>

</body>

</html>
