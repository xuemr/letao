<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘电商</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/comment.css">
</head>

<body>
    <div class="lt_aside">
        <div class="brand">
            <a href="#">黑马32期</a>
        </div>
        <div class="user">
            <img src="./images/02.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <!-- 导航 -->
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html" class="current">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>用户管理</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:;" class="category">
                        <i class="glyphicon glyphicon-list"></i>
                        <span>分类管理</span>
                    </a>

                    <div class="child">
                        <a href="first.html">一次分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="product.html">
                        <i class="glyphicon glyphicon-tags"></i>
                        <span>商品管理</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>


    <div class="lt_main">
        <div class="lt_topbar">
            <a href="#" class="icon_left">
                <i class="glyphicon glyphicon-align-justify pull-left"></i>
            </a>
            <a href="#" class="icon_right">
                <i class="glyphicon glyphicon-log-out pull-right"></i>
            </a>
        </div>
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li>
                    <a href="index.html">管理系统</a>
                </li>
                <li class="active">用户管理</li>
            </ol>
            <div class="lt_content">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>用户名</th>
                            <th>手机号</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

                <!-- 分页容器 -->
                <div class="pull-right">
                    <ul id="paginator"></ul>
                </div>
            </div>
        </div>
    </div>
    <!-- 模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary myBtn">退出</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 禁止的模态框 -->

    <div class="modal fade" id="disModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body">
                   <i class="glyphicon glyphicon-info-sign"></i> 你确定要执行此操作吗？
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" id="disBtn" class="btn btn-primary">确定</button>
                </div>
            </div>
        </div>
    </div>




    <script type="text/html" id="tpl">
        {{each rows v i}}
        <tr>
            <!-- 当前页第几条  还要加上 前面页的条数 (前面有多少页 * 每页条数)-->
            <td>{{ i+1 + (page-1)*size}}</td>
            <td>{{v.username}}</td>
            <td>{{v.mobile }}</td>
            <!-- isDelete 1/0  1 正面的状态
                 标记用户状态
                 isDelete  1  =>  用户已启用
                 isDelete  0  =>  用户已禁用
            -->
            <td>{{v.isDelete == 1 ? '正常':'已禁用'  }}</td>
            <td data-id="{{ v.id}}">
                {{if v.isDelete === 1}}
                <button class="btn btn-danger">禁用</button>
                {{else}}
                <button class="btn btn-success">启用</button>
                {{/if}}

            </td>
          </tr>
        {{/each}}
    </script>
    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./js/comment.js"></script>
    <script src="./js/user.js"></script>

</body>

</html>
