<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘电商</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/comment.css">
</head>

<body>
    <div class="lt_aside">
        <div class="brand">
            <a href="#">黑马32期</a>
        </div>
        <div class="user">
            <img src="./images/02.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <!-- 导航 -->
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>用户管理</span>
                    </a>
                </li>
                <li>
                    <a href="javascript:;" class="category">
                        <i class="glyphicon glyphicon-list"></i>
                        <span>分类管理</span>
                    </a>

                    <div class="child" style="display: block">
                        <a href="first.html">一次分类</a>
                        <a href="second.html" class="current">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="product.html">
                        <i class="glyphicon glyphicon-tags"></i>
                        <span>商品管理</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>


    <div class="lt_main">
        <div class="lt_topbar">
            <a href="#" class="icon_left">
                <i class="glyphicon glyphicon-align-justify pull-left"></i>
            </a>
            <a href="#" class="icon_right">
                <i class="glyphicon glyphicon-log-out pull-right"></i>
            </a>
        </div>
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li>
                    <a href="index.html">管理系统</a>
                </li>
                <li class="active">分类管理</li>
                <li class="active">二级分类</li>
            </ol>
            <button class="btn btn-default" id="secondBtn">添加分类</button>
            <table class="table table-bordered table-hover mt_20">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>一级分类名称</th>
                        <th>二级分类名称</th>
                        <th>二级分类LOGO</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <div class="pull-right">
                <ul id="pagintor"></ul>
            </div>
        </div>
    </div>

    <!-- 添加分类框 -->
    <div class="modal fade" id="secondModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <form id="form">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary myBtn">退出</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- 退出框 -->
    <div class="modal fade" id="myModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary myBtn">退出</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/html" id="secondTpl">
            {{each rows v i}}
            <tr>
                <td>{{ i + 1 + (page-1) * size }}</td>
                <td>{{ v.categoryName }}</td>
                <td>{{ v.brandName }}</td>
                <td><img  style="height: 50px;" src="{{ v.brandLogo }}" alt=""></td>
              </tr>

            {{/each}}
        </script>
    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./js/comment.js"></script>
    <script src="./js/second.js"></script>


</body>

</html>
